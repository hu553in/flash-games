<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Play preserved Flash games in your browser with installable offline support." />
    <meta name="theme-color" content="#0d0d0d" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Flash Games" />

    <title>Flash Games</title>

    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
    <link rel="stylesheet" href="styles/main.css" />

    <script src="./vendor/ruffle/ruffle.js"></script>
    <script src="scripts/app.js" defer></script>
</head>

<body>
    <header>
        <div class="header-left">
            <label for="selector">Game:</label>
            <select id="selector">
                <option value="MusicCatch2">Music Catch 2</option>
                <option value="KingdomRush">Kingdom Rush</option>
            </select>
            <span id="connection" class="badge" aria-live="polite">Online</span>
        </div>
        <button id="install" class="install" hidden>Install app</button>
    </header>

    <div id="container" role="application" aria-label="Flash game player"></div>
    <div id="toast" class="toast" hidden></div>

    <noscript>JavaScript is required to run this app.</noscript>
</body>

</html>
